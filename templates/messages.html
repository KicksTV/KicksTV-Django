{% if messages %}
	<div class="messageBox col-md-4 col-md-offset-7 col-sm-4 col-sm-offset-7 col-xs-11">
	{% for message in messages %}
		{% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
			<div class="alert alert-success alert-dismissible {{ message.tags }}" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span></button>
				{{ message }}
			</div>
		{% endif %}
		{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}<div class="alert alert-danger alert-dismissible {{ message.tags }}" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span></button>
			{{ message }}
		</div>
		{% endif %}
	{% endfor %}
	</div>
{% endif %}
