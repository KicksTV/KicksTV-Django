{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<form method="post" action=".">
				  {% csrf_token %} 
				  {{ form|crispy }}

				  <input class="btn btn-primary" type="submit" value="{% trans 'Submit' %}" />
				</form>	
			</div>
		</div>
	</div>
{% endblock %}
